<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHTRACKER | Advanced Tools</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: #FFD700;
            margin: 0;
            overflow: hidden;
        }

        h1, h3 {
            text-align: center;
            text-shadow: 0 0 30px #FFD700, 0 0 60px #FFD700;
        }

        .container {
            padding: 20px;
            overflow-y: auto;
            max-width: 800px;
            margin: auto;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
        }

        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            background-color: #111;
            border: 1px solid #FFD700;
            color: #FFD700;
            transition: box-shadow 0.4s, transform 0.3s;
            font-size: 16px;
        }

        input:focus, button:hover {
            box-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700;
            transform: scale(1.05);
        }

        #map {
            height: 400px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
        }

        .info {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Loading Screen Styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            text-shadow: 0 0 30px #FFD700;
        }

        .loading-image {
            width: 50px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div id="loading">
        <img src="https://loading.io/spinners/puff.svg" alt="Loading" class="loading-image">
        Loading...
    </div>

    <div class="container">
        <h1><i class="fas fa-search-location"></i> ZHTRACKER</h1>
        <input type="text" id="input" placeholder="Enter IP, Phone Number, or Subdomain" required>
        <button id="track-btn">Track</button>
        <button id="current-location-btn">Get Current Location</button>
        <button id="clear-btn">Clear</button>
        <button id="clear-history-btn">Clear History</button>
        
        <select id="map-style-select">
            <option value="standard">Standard Map</option>
            <option value="satellite">Satellite Map</option>
        </select>
        
        <button id="save-location-btn">Save Current Location</button>
        <button id="share-location-btn">Share Current Location</button>
        <button id="send-email-btn">Send Email Notification</button>

        <div class="status" id="status"></div>

        <div class="info" id="device-info">
            <h3>Device Information</h3>
            <p><strong>Browser:</strong> <span id="browser"></span></p>
            <p><strong>Operating System:</strong> <span id="os"></span></p>
            <p><strong>Screen Resolution:</strong> <span id="screen"></span></p>
            <p><strong>Your IP Address:</strong> <span id="user-ip"></span></p>
        </div>

        <div class="info" id="results">
            <h3>Tracking Information</h3>
            <p>No data yet. Search to begin.</p>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Particles.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#FFD700" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: true, color: "#FFD700" },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });

        // Initialize the map
        const map = L.map('map').setView([33.3152, 44.3661], 6);
        let marker;
        let locationHistory = [];
        let savedLocations = [];

        // Load standard tile layer
        let currentTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Load satellite tile layer (using a free service)
        const satelliteTileLayer = L.tileLayer('https://{s}.google.com/vt?x={x}&y={y}&z={z}', {
            maxZoom: 19, attribution: '© Google'
        });

        // Change map style
        document.getElementById('map-style-select').addEventListener('change', function () {
            const style = this.value;
            if (style === 'satellite') {
                map.removeLayer(currentTileLayer);
                satelliteTileLayer.addTo(map);
            } else {
                map.removeLayer(satelliteTileLayer);
                currentTileLayer.addTo(map);
            }
        });

        // Show loading screen
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // Hide loading screen
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Fetch IP Data
        async function fetchIPData(input) {
            showLoading();
            try {
                const response = await fetch(`https://ipinfo.io/${input}/json`);
                const data = await response.json();
                hideLoading();
                updateResults(data);
                if (data.loc) {
                    const [lat, lon] = data.loc.split(',');
                    updateMap(lat, lon);
                } else {
                    document.getElementById('status').textContent = 'Location not found!';
                }
            } catch (error) {
                hideLoading();
                document.getElementById('status').textContent = 'Error fetching data!';
            }
        }

        // Update Results
        function updateResults(data) {
            const { ip, city, region, country, loc } = data;
            const [lat, lon] = loc ? loc.split(',') : [null, null];

            document.getElementById('results').innerHTML = `
                <h3>Tracking Information</h3>
                <p><strong>IP Address:</strong> ${ip || 'N/A'}</p>
                <p><strong>Location:</strong> ${city || 'N/A'}, ${region || 'N/A'}, ${country || 'N/A'}</p>
                <p><strong>Latitude:</strong> ${lat || 'N/A'}</p>
                <p><strong>Longitude:</strong> ${lon || 'N/A'}</p>
            `;
        }

        // Update Map
        function updateMap(lat, lon) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 13);
        }

        // Current Location Button
        document.getElementById('current-location-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    updateMap(lat, lon);
                    document.getElementById('status').textContent = 'Showing current location!';
                }, () => {
                    document.getElementById('status').textContent = 'Unable to retrieve location!';
                });
            } else {
                document.getElementById('status').textContent = 'Geolocation not supported!';
            }
        });

        // Track Button
        document.getElementById('track-btn').addEventListener('click', () => {
            const input = document.getElementById('input').value.trim();
            if (input) {
                fetchIPData(input);
            } else {
                document.getElementById('status').textContent = 'Please enter a value to track.';
            }
        });

        // Clear Button
        document.getElementById('clear-btn').addEventListener('click', () => {
            document.getElementById('input').value = '';
            document.getElementById('results').innerHTML = '<h3>Tracking Information</h3><p>No data yet. Search to begin.</p>';
            document.getElementById('status').textContent = '';
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
        });

        // Clear History Button
        document.getElementById('clear-history-btn').addEventListener('click', () => {
            locationHistory = [];
            document.getElementById('status').textContent = 'Location history cleared!';
        });

        // Save Location Button
        document.getElementById('save-location-btn').addEventListener('click', () => {
            if (marker) {
                const latLng = marker.getLatLng();
                savedLocations.push(latLng);
                document.getElementById('status').textContent = 'Current location saved!';
            } else {
                document.getElementById('status').textContent = 'No location to save!';
            }
        });

        // Share Location Button
        document.getElementById('share-location-btn').addEventListener('click', () => {
            if (marker) {
                const latLng = marker.getLatLng();
                const shareURL = `https://www.google.com/maps/@${latLng.lat},${latLng.lng},15z`;
                navigator.clipboard.writeText(shareURL);
                document.getElementById('status').textContent = 'Location link copied to clipboard!';
            } else {
                document.getElementById('status').textContent = 'No location to share!';
            }
        });

        // Send Email Notification Button
        document.getElementById('send-email-btn').addEventListener('click', () => {
            // Functionality to send an email (requires backend implementation)
            document.getElementById('status').textContent = 'Email notification feature is not yet implemented.';
        });

        // Device Info
        document.getElementById('browser').textContent = navigator.userAgent;
        document.getElementById('os').textContent = navigator.platform;
        document.getElementById('screen').textContent = `${window.screen.width} x ${window.screen.height}`;
        document.getElementById('user-ip').textContent = ''; // Can fetch user IP using an API if desired
    </script>
</body>
</html>
